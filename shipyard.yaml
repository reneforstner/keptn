apiVersion: spec.keptn.sh/0.2.3
kind: "Shipyard"
metadata:
  name: "shipyard-sockshop"
spec:
  stages:
    - name: "dev"
      sequences:
      - name: "delivery"
        tasks: 
        - name: "deployment"
          properties:
            deploymentstrategy: "direct"
        - name: "test"
          properties:
            teststrategy: "performance"
        - name: "evaluation"
        - name: "release"
      - name: "evaluation"
        tasks:
        - name: "evaluation"

    - name: "staging"
      sequences:
      - name: "delivery"
        triggeredOn:
          - event: "dev.delivery.finished"
        tasks: 
        - name: "deployment"
          properties:
            deploymentstrategy: "direct"
        - name: "test"
          properties:
            teststrategy: "functional"
        - name: "evaluation"
        - name: "release"

    - name: "production"
      sequences:
      - name: "delivery"
        triggeredOn:
          - event: "staging.delivery.finished"
        tasks: 
        - name: "deployment"
          properties:
            deploymentstrategy: "direct"
        - name: "release"
      - name: rollback
        triggeredOn:
        - event: production.delivery.finished
          selector:
            match:
              result: failed
        tasks:
        - name: rollback
      - name: remediation
        tasks:
        - name: remediation
        - name: evaluation
          triggeredAfter: "10m"
